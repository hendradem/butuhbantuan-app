name: Deploy Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ================= SERVICES - BACKEND =================
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Go binary
        run: |
          cd services/backend
          go mod tidy
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o api ./cmd/api

      # ================= APPS - NEXT =================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next app (standalone)
        run: pnpm build --filter=next-app

      # ================= UPLOAD BACKEND =================
      - name: Upload backend binary
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          source: services/backend/api
          target: /var/www/butuhbantuan-app/backend/
          overwrite: true

      # ================= UPLOAD NEXT (STANDALONE ONLY) =================
      - name: Upload Next standalone
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          source: |
            apps/next-app/.next/standalone
            apps/next-app/.next/static
            apps/next-app/public
          target: /var/www/butuhbantuan-app/frontend/
          overwrite: true

      # ================= RESTART SERVICES =================
      - name: Restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            mkdir -p /var/www/butuhbantuan-app/frontend/.next
            mv /var/www/butuhbantuan-app/frontend/static /var/www/butuhbantuan-app/frontend/.next/

            pm2 restart backend || pm2 start /var/www/butuhbantuan-app/backend/api --name backend

            pm2 delete next-app || true
            pm2 start /var/www/butuhbantuan-app/frontend/standalone/server.js --name next-app

            pm2 save
